<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Liga futmassa</h1>
    <hr>
    <h2 class="mb-4">Últimas Partidas</h2>
    <div class="d-flex justify-content-center " th:each="partida : ${partidas}">
        <div class="d-flex col-6 border text-center justify-content-center ">
            <div class="col-6">
                <div class="text-center d-flex">
                    <p th:text='${partida.clubeCasa.nome}'>Palmeiras </p>
                    <p th:text='${partida.numeroGolsCasa}'> 2</p>
                </div>
            </div>
            <div class="col-6">
                <div class="text-center">
                    <p th:text='${partida.clubeFora.nome}'>Corinthians</p>
                    <p th:text='${partida.numeroGolsFora}'>0</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <a th:href="@{/}"> Voltar para a tabela</a>
</div>
</body>
</html>
