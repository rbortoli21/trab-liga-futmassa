<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Liga Futmassa - Ultimas Partidas</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">Liga futmassa</h1>
    <hr>
    <h2 class="mb-4">Ultimas Partidas</h2>
    <div class="d-flex justify-content-center" th:each="partida : ${partidas}">
        <div class="d-flex col-6 border text-center justify-content-between align-items-center p-3">
            <div class="col-6">
                <div class="d-flex justify-content-center align-items-center">
                    <p class="mb-0" th:text='${partida.clubeCasa.nome}'></p>
                    <p class="mb-0 h3 ml-5" th:text='${partida.numeroGolsCasa}'></p>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <strong>
                    <p class="mb-0">X</p>
                </strong>
            </div>
            <div class="col-6">
                <div class="d-flex justify-content-center align-items-center">
                    <p class="mb-0 h3 mr-5" th:text='${partida.numeroGolsFora}'></p>
                    <p class="mb-0" th:text='${partida.clubeFora.nome}'></p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <a th:href="@{/}"> Voltar para a tabela</a>
</div>
</body>
</html>
