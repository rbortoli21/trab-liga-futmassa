<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Liga futmassa</h1>
    <hr>
    <h2 class="mb-4">Últimas Partidas</h2>
    <div class="d-flex justify-content-between" th:each="partida : ${partidas}">
        <div class="col-4" >
            <div class="">
                <p th:text='${partida.clubeCasa.nome}'> </p>
                <p th:text='${partida.numeroGolsCasa}'></p>
            </div>
        </div>
        <div class="col-4">
            <div class="">
                <p th:text='${partida.clubeFora.nome}'> </p>
                <p th:text='${partida.numeroGolsFora}'></p>
            </div>
        </div>
    </div>
    <hr>
    <a th:href="@{/}"> Voltar para a tabela</a>
</div>
</body>
</html>
