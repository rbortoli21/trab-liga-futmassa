<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Liga Futmassa - Novo Clube</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="mb-4 text-center">Liga futmassa</h1>
		<hr>
		<h2 class="mb-4">Novo Clube</h2>

		<form action="#" th:action="@{/saveClube}" th:object="${clube}"
			method="POST">
			<input type="text" th:field="*{nome}"
				placeholder="Nome do Clube" class="form-control mb-4 col-4">

			<div class="row justify-content-end mt-2">
				<button type="submit" class="btn btn-success"> Salvar</button>
			</div>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Voltar para a tabela</a>
	</div>
</body>
</html>
